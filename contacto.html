<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Cotiza con nosostros</h1>
    </header>
    <main>
           <div>

            <h2>
                diligencia para que puedas contactornos
            </h2>
            <p>para nosostros es importante que te sientas seguro y asesorado por nuestros profesionales</p>
           </div>

            <form>
                <div>
                    
                    <input type="text" name="Nombre" placeholder="Nombre"/>
                </div>

                <div>
                    
                    <input type="text" name="Apellido" placeholder="Apellido"/>
                </div>

                <div>
                    
                    <input type="number" name="Edad" placeholder="Edad"/>
                </div>
 
                <div>
                     
                    <input type="tel" id="telefono" name="telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Ejemplo: 123-456-7890" required>
                    <small>Formato: 123-456-7890</small>
                </div>

                <button>Enviar</button>
            </form>
    </main>
    
</body>
</html>
